<!-- Start Post Details Section -->
<section class="post d-flex justify-content-center align-items-center py-5">
  <div class="container">
    <div class="row text-center align-items-center">
      <h1 class="heading py-4 text-center">
        Post<span class="px-3">Details</span>
      </h1>
      <div class="row py-5 w-50 m-auto">
        @defer (when !isLoading && post) {
        <mat-card class="post-card">
          <mat-card-header>
            <img
              [src]="
                'https://upload.wikimedia.org/wikipedia/commons/2/2c/Default_pfp.svg'
              "
              class="card-img-top"
              [alt]="''"
            />
            <h5 class="text-primary pt-4 px-3">{{ user?.name }}</h5>
          </mat-card-header>

          <mat-card-content class="py-5">
            <h3 class="text-primary text-start">
              {{ post.title }}
            </h3>

            <p>
              {{ post.body }}
            </p>
            <!-- Start Comments Section -->
            <h3 class="text-start py-3">
              All Comments
              <span class="text-primary">{{ comments.length }}</span>
            </h3>
            @for (comment of comments; track comment.id; let i = $index) {
            <app-comment-card
              [comment]="comment"
            />
            } @empty {
            <div class="d-flex align-items-center justify-content-center">
              <app-not-found-data />
            </div>
            }
            <!-- End Comments Section -->
          </mat-card-content>
        </mat-card>
        } @placeholder {
        <div class="d-flex align-items-center justify-content-center">
          <app-spinner-loading color="#419187" />
        </div>
        }
      </div>
      <!-- Start Post Details Section -->
    </div>
  </div>
</section>
