<div class="mb-3 row pt-3 text-md-start text-center comment-card">
    <div
      class="col-md-2 d-flex justify-content-center align-items-center"
    >
      <img
        [ngSrc]="
          'https://upload.wikimedia.org/wikipedia/commons/2/2c/Default_pfp.svg'
        "
        width="50"
        height="50"
        class="image-cover"
        alt="comment"
      />
    </div>
    <div class="col-md-8">
      <h4 class="text-primary">{{ comment().email }}</h4>
      <p>{{ comment().body }}</p>
    </div>
  </div>
